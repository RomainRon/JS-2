<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" />

      <script>
        document.querySelector("img").addEventListener("mouseenter", function(){
        document.querySelector("img").style.border = "3px solid red"
        })
        document.querySelector("img").addEventListener("mouseleave", function(){
          document.querySelector("img").style.border = "none"
        })
      </script>
  </body>
</html>
